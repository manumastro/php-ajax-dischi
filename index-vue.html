<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  <title>Albums Vue</title>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center">
    <div id="logo" class="d-flex align-items-center px-4">
      <a href="#"><i class="fa-brands fa-spotify"></i></a>
    </div>
    <div id="select-item" class="d-flex align-items-center px-4">
      
    </div>
  </header>

  <main id="app">
      <div 
      class="container d-flex flex-wrap justify-content-between">

        <div
        v-for="(album, index) in myAlbums" :key="`album-${index}`" 
        class="album-card d-flex flex-column">
          <img :src="album.poster" :alt="album.title">
          <h4 class="pt-3">{{album.title}}</h4>
          <span class="pt-2">{{album.author}}</span>
          <span class="year">{{album.year}}</span>
        </div>
        
      </div>
  </main>
</body>
<script src="script.js"></script>
</html>
